<dom-module id="my-pokemon-stats">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .grid{
          width: 100%;
          display: grid;
          grid-template-columns:  1fr 1fr 1fr 1fr;
          grid-template-rows: auto;
          grid-template-areas:
    "header header header header"
    "main main . sidebar"
    "footer footer footer footer";
      }
    </style>

    <div class="grid">

    </div>

  </template>

  <script>
    class MyPokemonStats extends Polymer.Element {
      static get is() { return 'my-pokemon-stats'; }
    }

    window.customElements.define(MyPokemonStats.is, MyPokemonStats);
  </script>
</dom-module>
